<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel='stylesheet' id='bootstrap-css' href='libs/bootstrap4/bootstrap.min.css?ver=4.0.0-alpha.6' type='text/css' />
    <link rel='stylesheet' id='bootstrap-rtl-css' href='libs/bootstrap4/bootstrap.rtl.min.css?ver=4.0.0-alpha.6.1' type='text/css' />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="libs/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js" charset="utf-8"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="libs/bootstrap4/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container-fluid px-0">
                <div class="row no-gutters">
                    <div class="col">
                        <div class="header-content">
                            <figure class="header__figure"><a href="" class="header__link"><img src="img/img_rght.png" alt="" class="header__img img-fluid"></a></figure>
                            <figure class="header__figure header__figure_logo"><a href="#" class="header__link"><img src="img/logo.png" alt="logo" class="header__img img-fluid"></a></figure>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="top-section">
                <div class="container-fluid px-0">
                    <div class="row no-gutters">
                        <div class="col">
                            <div class="top">
                                <figure class="top__figure"><object type="image/svg+xml" data="img/illustration.svg" class="top__img"></object></figure>
                                <h1 class="top__title">חידוש ביטוח רכב</h1>
                                <p class="top__subtitle">לעמיתי חבר</p>
                                <form action="#" class="top__form loginForm">
                                    <div class="form-group">
                                        <label class="loginForm__label"></label>
                                        <input type="text" name="" value="" class="loginForm__input" placeholder="ת.ז">
                                    </div>
                                    <div class="form-group">
                                        <label class="loginForm__label"></label>
                                        <input type="password" name="" value="" class="loginForm__input" placeholder="סיסמא">
                                    </div>
                                    <button type="submit" name="Submitbutton" class="loginForm__submit">המשך</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- top-section -->
        </main>
        <footer class="footer">
            <div class="container-fluid px-0">
                <div class="row no-gutters">
                    <div class="col">
                        <p class="footer__text">הגלישה באתר זה מוגנת ובטוחה. המידע האישי שלכם נאגר בצורה מאובטחת היטב. האבטחה הינה באחריות איילון חברה לביטוח בע"מ</p>
                    </div>
                </div>
            </div>
        </footer>
    </div><!-- wrapper -->
</body>
</html>
