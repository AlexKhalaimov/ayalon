<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stage2b</title>
    <link rel='stylesheet' id='bootstrap-css' href='libs/bootstrap4/bootstrap.min.css?ver=4.0.0-alpha.6' type='text/css' />
    <link rel='stylesheet' id='bootstrap-rtl-css' href='libs/bootstrap4/bootstrap.rtl.min.css?ver=4.0.0-alpha.6.1' type='text/css' />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="libs/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js" charset="utf-8"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="libs/bootstrap4/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</head>
<body class="bodyStage2b bodyStage">
    <div class="wrapper">
        <header>
            <div class="container-fluid px-0">
                <div class="row no-gutters">
                    <div class="col">
                        <div class="header-content">
                            <figure class="header__figure"><a href="#" class="header__link"><img src="img/logo-ayalon.png" alt="לוגו של איילון" class="header__img img-fluid"></a></figure>
                            <figure class="header__figure header__figure_logo"><a href="#" class="header__link"><img src="img/easy-bit.png" alt="לוגו של איזיביט" class="header__img img-fluid"></a></figure>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="topStage2b-section topStage-section">
                <div class="container-fluid px-0">
                    <div class="row no-gutters">
                        <div class="col">
                            <div class="topStage2b topStage">
                                <p class="sr-only">הנך נמצא בשלב ראשון מתוך 4 - פרטי הביטוח</p>
                                <nav aria-hidden="true">
                                    <ul class="navList">
                                        <li class="navList__item"><a href="#" class="navList__link navList__link_passed"></a></li>
                                        <li class="navList__item navList__item_divider navList__item_passed"></li>
                                        <li class="navList__item"><a href="#" class="navList__link navList__link_active">פרטים נוספים</a></li>
                                        <li class="navList__item navList__item_divider"></li>
                                        <li class="navList__item"><a href="#" class="navList__link">פרטי תשלום</a></li>
                                        <li class="navList__item navList__item_divider"></li>
                                        <li class="navList__item"><a href="#" class="navList__link">אישור עסקה</a></li>
                                    </ul>
                                    <figure class="nav__figure"><img src="img/stageB/car.png" alt="car" class="nav__img img-fluid">
                                    </figure>
                                    <div class="nav__progressBar"></div>
                                </nav>
                            </div><!-- topStage -->
                            <form action="#" class="stageForm stage2b__form">
                                <div class="stageForm__fieldset stageForm__fieldset_1">
                                    <h2 class="stageForm__title">כתובת</h2>
                                    <div class="form-row">
                                        <div class="col">
                                            <label class="stageForm__text" for="dr_city">יישוב</label>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="text" name="" value="" class="stageForm__input" id="dr_city" placeholder="רמת גן">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <label class="stageForm__text" for="dr_street">רחוב</label>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="text" name="" value="" class="stageForm__input" id="dr_street" placeholder="הנדיב">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <label class="stageForm__text" for="dr_house_num">מספר בית</label>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="number" name="" value="" id="dr_house_num" class="stageForm__input" placeholder="4">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <label class="stageForm__text" for="dr_post_box">ת.ד</label>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="number" name="" value="" id="dr_post_box" class="stageForm__input" placeholder="280977">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <label class="stageForm__text" for="dr_post_code">מיקוד</label>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="number" name="" value="" id="dr_post_code" class="stageForm__input" placeholder="452621">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="stageForm__fieldset stageForm__fieldset_2">
                                    <h2 class="stageForm__title">פרטי התקשרות</h2>
                                    <div class="form-row">
                                        <div class="col">
                                            <label class="stageForm__text" for="dr_phone">טלפון</label>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="tel" name="" value="" id="dr-phone" class="stageForm__input" placeholder="052-5846599">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="dr_phone2" class="stageForm__text">טלפון נוסף</label>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="tel" name="" value="" id="dr_phone2" class="stageForm__input" placeholder="03-9205024">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="dr_email" class="stageForm__text">דוא״ל</label>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="email" name="" value="" id="dr_email" class="stageForm__input" placeholder="israelisraeli@gmail.com">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="stageForm__fieldset stageForm__fieldset_5 ">
                                    <div class="stage2b__formContainer">
                                        <button class="bottomButton bottomButton_prev" type="button" name="button">חזרה</button>
                                        <button class="bottomButton bottomButton_next" type="submit" name="button">לפרטי תשלום</button>
                                    </div>
                                </div>
                            </form><!-- stage2b__form -->
                        </div>
                    </div>
                </div>
            </section><!-- topStage2a-section -->
        </main>
        <footer class="footer">
            <div class="container-fluid px-0">
                <div class="row no-gutters">
                    <div class="col">
                        <p class="footer__text">הגלישה באתר זה מוגנת ובטוחה. המידע האישי שלכם נאגר בצורה מאובטחת היטב. האבטחה הינה באחריות איילון חברה לביטוח בע"מ</p>
                    </div>
                </div>
            </div>
        </footer>
    </div><!-- wrapper -->
</body>
</html>
